        function toggleMenu() {
            var menu = document.getElementById("menu");
            var burger = document.querySelector(".hamburger-menu");
            menu.classList.toggle("active");
            burger.classList.toggle("opened");
        }
    </SCRipt>
    <script>$(document).ready(function() {
        var colors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#9400d3"];
        var i = 0;
        var colorChangeInterval;
    
        $(".paginaCalendario").hover(function() {
            var thisElement = $(this); // Referencia al elemento que se está seleccionando
            thisElement.css("transform", "scale(1.1)");
            colorChangeInterval = setInterval(function() {
                i = i < colors.length ? i : 0;
                thisElement.css("background-color", colors[i]);
                i++;
            }, 250); // Cambia de color cada 250 milisegundos
        }, function() {
            $(this).css("transform", "scale(1)");
            $(this).css("background-color", "#7f7c7c"); // Restaura el color original al dejar de pasar el ratón por encima
            clearInterval(colorChangeInterval); // Detiene el cambio de color
        });
    });
    
    
    </script>
